
name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.20"

    - name: Test
      run: go test -v -covermode=atomic -coverprofile=coverage.out -race ./...

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
